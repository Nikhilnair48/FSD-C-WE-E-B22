<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body class="bg-slate-50">
    <h1 class="text-4xl font-bold text-center text-green-900 mt-4 mb-8">Styled h1 header</h1>

    <div class="w-64 bg-blue-200 rounded mb-4">
        <h2 class="text-lg font-semibold text-blue-800 mb-2">Fixed Box</h2>
        <p class="text-sm text-blue-700 leading-relaxed">This is a fixed box with w-64. The text in this paragraph is
            styled</p>
    </div>

    <div class="w-full bg-sky-400 p-4 mt-4 rounded">
        <h2 class="text-lg font-semibold text-green-800 mb-2">Full width box</h2>
        <p class="text-base text-green-900 leading-relaxed">This is full-width box inside the container. It has margin
            top</p>
    </div>

    <div class="mt-8 text-center">
        <button class="bg-indigo-600 text-white font-semibold py-2 px-5 rounded">
            Click Me
        </button>
        <a href="#" class="underline text-blue-600 ml-4">
            Learn More
        </a>
    </div>
</body>

</html>
