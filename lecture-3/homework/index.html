<!DOCTYPE html>
<html>
    <head>

    </head>
    <body>
        <script>
            /*
                Function name: calculateTotal
                Parameters: none
                Returns: totalCost as a number
            */
            function calculateTotal() {
                let totalCost = 0;
                while(true) {
                    const priceInput = prompt("Please enter the price");
                    // User clicked cancel
                    if(priceInput === null) {
                        break;
                    }
                    // Explicity type casting from string to number
                    const price = Number(priceInput);

                    // Validation: is the price a negative number OR is it invalid
                    if(price < 0 || isNan(price)) {
                        alert("Invalid price, try again!");
                        // Invalid input - so skip to next iteration
                        continue;
                    }
                    // Tally the total cost
                    totalCost = totalCost + price;
                }
                return totalCost;
            }

            // Get the total cost by calling the function
            const totalCost = calculateTotal();

            // Use an if statement to check the total and display the appropriate message
            if(totalCost > 100) {
                alert("Your total is " + totalCost + ". You qualify for a discount!");
            } else {
                alert("Your total is " + totalCost);
            }
        </script>
    </body>
</html>
