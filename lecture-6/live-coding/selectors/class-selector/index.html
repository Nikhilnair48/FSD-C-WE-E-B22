<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Class based selector</title>
        <link rel="stylesheet" href="styles.css">
    </head>
    <body>
        <div class="card">
            <h2>Card Title 1</h2>
            <p class="important">This is important content.</p>
          </div>
          <div class="card highlight">
            <h2>Card Title 2</h2>
            <p>Some regular content.</p>
          </div>
    </body>
</html>
