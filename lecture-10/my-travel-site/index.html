<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="css/styles.css">
    <link rel="stylesheet" href="css/image-carousel.css">
    <link rel="stylesheet" href="css/about-us.css">
</head>

<body>
    <nav class="header">
        <aside class="site-name">
            <a href="#">Go Travel</a>
        </aside>

        <!-- setting up the webpage for responsive navbar -->
        <input type="checkbox" id="menu-toggle">
        <label for="menu-toggle" class="menu-icon">
            <span></span>
            <span></span>
            <span></span>
        </label>

        <div class="nav-items">
            <ul class="menu">
                <li><a href="#">Home</a></li>
                <li><a href="#">About Us</a></li>
                <li><a href="#">Destination</a></li>
                <li><a href="#">Testimonials</a></li>
                <li><a href="#">Contact Us</a></li>
            </ul>

            <aside class="action-container">
                <a href="#">Sign up</a>
                <a href="#">Login</a>
            </aside>
        </div>
    </nav>

    <section class="carousel">
        <!-- Radio buttons that control which slide is active -->
        <input type="radio" name="carousel" id="slide-1" checked>
        <input type="radio" name="carousel" id="slide-2">
        <input type="radio" name="carousel" id="slide-3">
        <input type="radio" name="carousel" id="slide-4">

        <div class="slides">
            <figure class="slide">
                <img src="images/1.jpg" alt="Destination image 1">
                <figcaption class="overlay">
                    <h2>Enjoy With Your Club & Create Memories</h2>
                    <p>Some representative placeholder content for the first slide</p>
                    <a href="#">Explore Now</a>
                </figcaption>
            </figure>
            <figure class="slide">
                <img src="images/2.jpg" alt="Destination image 2">
                <figcaption class="overlay">
                    <h2>Breath Taking Destinations</h2>
                    <p>Some representative placeholder content for the second slide</p>
                    <a href="#">Explore Now</a>
                </figcaption>
            </figure>
            <figure class="slide">
                <img src="images/3.jpg" alt="Destination image 2">
                <figcaption class="overlay">
                    <h2>Experience The Travel Luxury</h2>
                    <p>Some representative placeholder content for the third slide</p>
                    <a href="#">Explore Now</a>
                </figcaption>
            </figure>
            <figure class="slide">
                <img src="images/4.jpg" alt="Destination image 2">
                <figcaption class="overlay">
                    <h2>Explore the Unexpolored Life Experience</h2>
                    <p>Some representative placeholder content for the forth slide</p>
                    <a href="#">Explore Now</a>
                </figcaption>
            </figure>
        </div>

        <nav class="carousel-controls">
            <!-- set up the arrows -->
            <div class="arrows">
                <label for="slide-1" class="arrow prev slide2">❮</label>
                <label for="slide-1" class="arrow next slide4">❯</label>

                <label for="slide-2" class="arrow prev slide3">❮</label>
                <label for="slide-2" class="arrow next slide1">❯</label>

                <label for="slide-3" class="arrow prev slide4">&#10094;</label>
                <label for="slide-3" class="arrow next slide2">&#10095;</label>

                <label for="slide-4" class="arrow prev slide1">&#10094;</label>
                <label for="slide-4" class="arrow next slide3">&#10095;</label>
            </div>
            <!-- set up the dots -->
            <div class="dots">
                <label for="slide-1"></label>
                <label for="slide-2"></label>
                <label for="slide-3"></label>
                <label for="slide-4"></label>
            </div>
        </nav>
    </section>

</body>

</html>
