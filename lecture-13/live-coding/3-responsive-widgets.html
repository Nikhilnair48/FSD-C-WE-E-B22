<!doctype html>
<html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.tailwindcss.com"></script>
    <title>Dashboard</title>
</head>

<body class="bg-gray-100 p-8">

    <div class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-4 gap-4 lg:gap-6">
        <div class="bg-white p-4 rounded-lg shadow border border-gray-200">
            <h3 class="text-sm font-medium text-gray-500">Users Online</h3>
            <p class="text-2xl font-semibold text-gray-900 mt-1">1,234</p>
        </div>
        <div class="bg-white p-4 md:p-6 rounded-lg shadow border border-gray-200 sm:col-span-2">
            <h3 class="text-sm font-medium text-gray-500">Revenue (INR)</h3>
            <p class="text-2xl font-semibold text-gray-900 mt-1">4,56,789</p>
        </div>
        <div class="bg-white p-4 rounded-lg shadow border border-gray-200">
            <h3 class="text-sm font-medium text-gray-500">Support Tickets</h3>
            <p class="text-2xl font-semibold text-gray-900 mt-1">7</p>
        </div>
        <div class="bg-white p-4 rounded-lg shadow border border-gray-200 col-span-2">
            <h3 class="text-sm font-medium text-gray-500">New Orders</h3>
            <p class="text-2xl font-semibold text-gray-900 mt-1">56</p>
        </div>
        <div class="bg-white p-4 rounded-lg shadow border border-gray-200">
            <h3 class="text-sm font-medium text-gray-500">Server Load</h3>
            <p class="text-2xl font-semibold text-gray-900 mt-1">15%</p>
        </div>
    </div>

</body>

</html>
