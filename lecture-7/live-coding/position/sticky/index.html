<html lang="en">
<head>

</head>

        <h1>My Simple Blog</h1>
        <button>Subscribe</button>
    </header>

        </ul>
    </aside>
    <footer>
        <p>&copy; 2025 My Simple Blog</p>
    </footer>

</html>
