<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>YouTube Video Preview</title>
    <link rel="stylesheet" href="styles_youtube.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            background: #f2f2f2;
            margin: 20px;
        }

        /* Video card container */
        .video-card {
            display: block;
            max-width: 600px;
            margin: auto;
            text-decoration: none;
            color: inherit;
            background: #fff;
            border: 1px solid #ddd;
            border-radius: 4px;
            overflow: hidden;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
            transition: transform 0.2s ease;
        }

        .video-card:hover {
            transform: scale(1.02);
        }

        /* Image styling */
        .video-card img {
            display: block;
            width: 100%;
            height: auto;
        }

        /* Video details */
        .video-details {
            padding: 15px;
        }

        .video-details h2 {
            margin-bottom: 10px;
        }

        .video-details p {
            margin-bottom: 8px;
            color: #555;
        }
    </style>
</head>

<body>
    <!-- Entire card is clickable -->
    <a href="https://www.youtube.com/watch?v=dQw4w9WgXcQ" target="_blank" class="video-card">
        <img src="https://img.youtube.com/vi/dQw4w9WgXcQ/0.jpg" alt="Video Thumbnail" width="600" height="338">
        <div class="video-details">
            <h2>Not a Rickroll</h2>
            <p>Channel: RockNRoll</p>
            <p>Total Views: 1,234,567</p>
            <p>Duration: 4:05</p>
            <p>Uploaded: 1 week ago</p>
        </div>
    </a>
</body>

</html>
